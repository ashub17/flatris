name: Flatris CI/CD

on:
  pull_request:
  push:
    branches: [master]

jobs:
  ci:
    name: CI - Test & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '14.21.3'

      - name: Install Yarn (classic)
        run: npm i -g yarn@1.22.22

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Test
        run: yarn test

      - name: Build (Next.js)
        run: yarn build

  cd_s3:
    name: CD - Export + Deploy to S3
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '14.21.3'

      - name: Install Yarn (classic)
        run: npm i -g yarn@1.22.22

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Build (Next.js)
        run: yarn build

      - name: Export static site (Next export)
        run: ./node_modules/.bin/next export web -o out

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3 (sync out/)
        run: aws s3 sync out s3://${{ secrets.S3_BUCKET }} --delete
